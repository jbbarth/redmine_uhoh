require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  #- rubocop-rspec
AllCops:
  TargetRubyVersion: 2.4
  TargetRailsVersion: 4.2
Layout/LineLength:
  Max: 120
Layout/EndOfLine:
  EnforcedStyle: lf
Metrics/AbcSize:
  Max: 20
Metrics/BlockLength:
  Max: 40
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
